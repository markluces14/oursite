{% extends "layout/base.html" %}

{% block title %}
Create User
{% endblock title %}

{% block content %}

{% include "include/messages.html" %}

<div class="col-md-4 mx-auto mt-3">
    <form action="/teacher/store" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"/>
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-4">Save User</button>
        <a href="teacher/create" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
    </form>
</div>


{% endblock content %}
